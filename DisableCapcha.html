<title>EnableCapcha</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">EnableCapcha</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/dms/settings/website#general</td>
	<td></td>
</tr>
<tr>
	<td>waitForPageToLoad</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>xpath=(//a[text()='Edit'][1])</td>
	<td></td>
</tr>
<tr>
	<td>check</td>
	<td>xpath=(//input[@name='forms_captcha'])[2]</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>xpath=(//a[text()='Save'][1])</td>
	<td></td>
</tr>
<tr>
	<td>waitForPageToLoad</td>
	<td></td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
