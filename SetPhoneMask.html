<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>SetPhoneMask</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">SetPhoneMask</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/dms/settings/website#localization</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>//tr[@id='localization_phone_mask_input']/td[2]/div/div/span[2]/span/a</td>
	<td></td>
</tr>
<tr>
	<td>runScript</td>
	<td>document.getElementsByName(&quot;localization_phone_mask&quot;)[0].value=&quot;999-999-9999&quot;;</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>xpath=(//a[contains(text(),'Save')])[34]</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
